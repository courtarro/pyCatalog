<body>


<div class="container">

<form class="form-horizontal">
	<h1>Search</h1>
	<div class="form-group has-feedback">
		<label for="upc">UPC/EAN</label>
		<input type="number" class="form-control" id="upc" placeholder="UPC/EAN Code" />
		<span class="glyphicon form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label for="isbn">ISBN</label>
		<input type="number" class="form-control" id="isbn" placeholder="ISBN Code" />
	</div>
	<div class="form-group">
		<label for="asin">ASIN</label>
		<input type="text" class="form-control" id="asin" placeholder="Amazon ASIN" />
	</div>
	<div class="form-group">
		<label for="keywords">Keywords</label>
		<input type="text" class="form-control" id="keywords" placeholder="Keyword(s)" />
	</div>
	<div class="form-group">
		<label for="results">Search Results</label>
		<select size="10" class="form-control" id="results">
		</select>
	</div>

	<div id="results-group">
		<h2>Selected Result</h2>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="autosave" /> Automatically save the selected result upon next lookup/search
			</label>
		</div>
		<p/><div id="result-image" style="float: right;">&nbsp;</div>
		<p/><div id="selected-result">&nbsp;</div>
		<p/><button type="button" class="btn btn-primary" id="add-to-catalog">Add to Catalog</button>
	</div>
</form>

</div> <!-- /container -->
